<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body background="http://4.bp.blogspot.com/_3IvgrvSbUbU/TJa2ECMDVFI/AAAAAAAADj0/IUEyDW21kf8/s1600/Fondo-negro-floresplata.jpg">
	<center>
	<font color="white" face="verdana">
		<form id="frm1" vertical="centre">
			Nombre: <input type="text" name="name" id="name"><br>
			<br>
			Mail: <input type="text" name="email" id="email"><br>
		</form>
		<br>
		<button onclick="myFunction()">Mostrar</button>
		<p id="mostrarNombre"></p>
		<p id="mostrarMail"></p>
	</center>
	<script>
		function myFunction() {
      var nombre = document.getElementById("name").value;
      var mail = document.getElementById("email").value;
      var mostrarNombre = document.getElementById("mostrarNombre");
      var mostrarMail = document.getElementById("mostrarMail");
      mostrarNombre.innerHTML = "El nombre ingresado es: " + nombre;
      mostrarMail.innerHTML = "El correo ingresado es: " + mail;
		}
	</script>
	</font>
</body>
</html>
